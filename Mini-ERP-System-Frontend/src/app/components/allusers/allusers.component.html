<div class="conatiner">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">User Name</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.userId}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.role}}</td>
                <td scope="col"><button [routerLink]="['/admin/allusers/update', user.userId]"
                        class="btn btn-warning">Update</button>
                </td>
                <td scope="col"><button (click)="deleteHandler(user.userId)" [routerLink]="['/admin/allusers']"
                        class="btn btn-danger">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
