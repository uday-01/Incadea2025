<div class="container">
    <h1 class="mb-5 text-center">Update Product</h1>
    <form (submit)="updateHandler($event)" class="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Product Name</label>
            <input type="text" [(ngModel)]="updatedProduct.productName" class="form-control" name="productName"
                id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Enter Product Description</label>
            <input type="text" [(ngModel)]="updatedProduct.productDescription" class="form-control"
                name="ProductDescription" id=" exampleFormControlInput2" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Enter Product Price</label>
            <input type="text" [(ngModel)]="updatedProduct.price" class="form-control" name="Price"
                id=" exampleFormControlInput3" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Stocks Available </label>
            <input type="text" [(ngModel)]="updatedProduct.stocksAvailable" class="form-control" name="Stocks"
                id=" exampleFormControlInput3" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
