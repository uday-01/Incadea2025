<div class="container">
    <h1 class="mb-5 text-center">Login to ERP</h1>
    <form (submit)="submitHandler($event)" class="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Your Username</label>
            <input [(ngModel)]="user.UserName" type="text" class="form-control" name="username"
                id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Enter Your Password</label>
            <input [(ngModel)]="user.Password" type="text" class="form-control" name="password"
                id=" exampleFormControlInput2" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Your Role</label>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="user.Role" name="role">
                <option value="admin">Admin</option>
                <option value="sales">Sales</option>
                <option value="purchase">Purchase</option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
