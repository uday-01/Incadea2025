<div class="container">
    <h1 class="mb-5 text-center">Add Customer</h1>
    <form (submit)="submitHandler($event)" class="form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Customer Name</label>
            <input type="text" [(ngModel)]="customer.customerName" class="form-control" name="customerName"
                id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Enter Customer Email</label>
            <input type="text" [(ngModel)]="customer.customerEmail" class="form-control" name="customerEmail"
                id=" exampleFormControlInput2" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Enter Customer Address</label>
            <input type="text" [(ngModel)]="customer.customerAddress" class="form-control" name="customerAddress"
                id=" exampleFormControlInput3" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
